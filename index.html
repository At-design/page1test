<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RÃ©seaux Sociaux - AT Design</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: transparent;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 20px;
        }

        .container {
            background: linear-gradient(145deg, rgba(15, 15, 30, 0.95), rgba(10, 10, 25, 0.98));
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 25px 30px;
            box-shadow: 
                0 4px 16px rgba(0, 0, 0, 0.3),
                inset 0 1px 0 rgba(138, 43, 226, 0.3),
                0 0 40px rgba(138, 43, 226, 0.2),
                0 0 60px rgba(0, 191, 255, 0.15);
            border: 1.5px solid rgba(138, 43, 226, 0.4);
            position: relative;
            max-width: 600px;
            width: 100%;
        }

        .container::before {
            content: '';
            position: absolute;
            top: -1.5px;
            left: -1.5px;
            right: -1.5px;
            bottom: -1.5px;
            background: linear-gradient(45deg, #8a2be2, #00bfff, #8a2be2, #9370db);
            border-radius: 20px;
            z-index: -1;
            opacity: 0.3;
            filter: blur(12px);
            animation: neonRotate 4s linear infinite;
        }

        @keyframes neonRotate {
            0%, 100% {
                filter: blur(12px) hue-rotate(0deg);
            }
            50% {
                filter: blur(12px) hue-rotate(30deg);
            }
        }

        .social-links {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
        }

        .social-link {
            position: relative;
            display: inline-block;
            transition: transform 0.3s ease;
            background: linear-gradient(145deg, rgba(30, 20, 50, 0.8), rgba(20, 15, 40, 0.9));
            border-radius: 16px;
            padding: 6px;
            border: 1.5px solid transparent;
        }

        .social-link::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border-radius: 16px;
            padding: 1.5px;
            background: linear-gradient(45deg, #8a2be2, #00bfff, #9370db);
            -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor;
            mask-composite: exclude;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .social-link:hover::before {
            opacity: 1;
            animation: neonPulse 1.5s ease-in-out infinite;
        }

        .social-link:hover {
            transform: translateY(-8px) scale(1.05);
        }

        .social-link::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(138, 43, 226, 0.7), rgba(0, 191, 255, 0.5), transparent);
            transform: translate(-50%, -50%);
            transition: width 0.5s, height 0.5s, opacity 0.5s;
            opacity: 0;
            pointer-events: none;
        }

        .social-link:active::after {
            width: 120px;
            height: 120px;
            opacity: 1;
        }

        @keyframes neonPulse {
            0%, 100% {
                box-shadow: 
                    0 0 20px rgba(138, 43, 226, 0.6),
                    0 0 40px rgba(0, 191, 255, 0.4),
                    inset 0 0 15px rgba(138, 43, 226, 0.2);
            }
            50% {
                box-shadow: 
                    0 0 30px rgba(138, 43, 226, 0.8),
                    0 0 60px rgba(0, 191, 255, 0.6),
                    inset 0 0 20px rgba(138, 43, 226, 0.3);
            }
        }

        .social-link:hover {
            animation: neonPulse 1.5s ease-in-out infinite;
        }

        @media (max-width: 768px) {
            .social-links {
                gap: 15px;
            }

            .container {
                padding: 20px;
            }

            .icon-wrapper {
                width: 70px !important;
                height: 70px !important;
            }
        }

        @media (max-width: 480px) {
            .icon-wrapper {
                width: 60px !important;
                height: 60px !important;
            }
        }

        .icon-wrapper {
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 85px;
            height: 85px;
        }

        .icon-wrapper svg {
            width: 70%;
            height: 70%;
            fill: url(#neonGradient);
            filter: drop-shadow(0 0 8px rgba(138, 43, 226, 0.6)) drop-shadow(0 0 12px rgba(0, 191, 255, 0.4));
            transition: all 0.3s ease;
        }

        .social-link:hover .icon-wrapper svg {
            fill: url(#neonGradientHover);
            filter: 
                drop-shadow(0 0 15px rgba(138, 43, 226, 0.9)) 
                drop-shadow(0 0 25px rgba(0, 191, 255, 0.7))
                drop-shadow(0 0 35px rgba(147, 112, 219, 0.5));
            transform: scale(1.15) rotate(5deg);
            animation: neonFlicker 0.1s infinite alternate;
        }

        @keyframes neonFlicker {
            0% {
                opacity: 0.95;
            }
            100% {
                opacity: 1;
            }
        }

        @keyframes radiantGlow {
            0%, 100% {
                filter: 
                    drop-shadow(0 0 15px rgba(138, 43, 226, 0.9)) 
                    drop-shadow(0 0 25px rgba(0, 191, 255, 0.7));
            }
            50% {
                filter: 
                    drop-shadow(0 0 20px rgba(138, 43, 226, 1)) 
                    drop-shadow(0 0 35px rgba(0, 191, 255, 0.9));
            }
        }

        .social-link:hover .icon-wrapper svg {
            animation: radiantGlow 2s ease-in-out infinite;
        }
    </style>
</head>
