<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RÃ©seaux Sociaux - AT Design</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 50%, #1a1a1a 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(218, 165, 32, 0.1) 0%, transparent 70%);
            animation: rotate 20s linear infinite;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .container {
            background: linear-gradient(145deg, rgba(30, 30, 30, 0.9), rgba(20, 20, 20, 0.95));
            backdrop-filter: blur(10px);
            border-radius: 30px;
            padding: 50px 40px;
            box-shadow: 
                0 8px 32px rgba(0, 0, 0, 0.5),
                inset 0 1px 0 rgba(218, 165, 32, 0.3),
                0 0 50px rgba(218, 165, 32, 0.2);
            border: 2px solid rgba(218, 165, 32, 0.3);
            position: relative;
            z-index: 1;
        }

        .container::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, #d4af37, #f4e5a1, #d4af37, #b8860b);
            border-radius: 30px;
            z-index: -1;
            opacity: 0.3;
            filter: blur(10px);
        }

        .social-links {
            display: flex;
            gap: 35px;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
        }

        .social-link {
            position: relative;
            display: inline-block;
            transition: transform 0.4s ease;
            background: linear-gradient(145deg, rgba(40, 40, 40, 0.8), rgba(25, 25, 25, 0.9));
            border-radius: 24px;
            padding: 8px;
            border: 2px solid transparent;
        }

        .social-link::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border-radius: 24px;
            padding: 2px;
            background: linear-gradient(45deg, #d4af37, #f4e5a1, #d4af37);
            -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor;
            mask-composite: exclude;
            opacity: 0;
            transition: opacity 0.4s ease;
        }

        .social-link:hover::before {
            opacity: 1;
        }

        .social-link img {
            display: block;
            border-radius: 20px;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 
                0 4px 15px rgba(0, 0, 0, 0.5),
                inset 0 1px 0 rgba(218, 165, 32, 0.2);
            filter: drop-shadow(0 0 8px rgba(218, 165, 32, 0.3));
        }

        .social-link:hover {
            transform: translateY(-12px) scale(1.05);
        }

        .social-link:hover img {
            box-shadow: 
                0 20px 40px rgba(218, 165, 32, 0.4),
                0 0 30px rgba(218, 165, 32, 0.3),
                inset 0 1px 0 rgba(255, 215, 0, 0.4);
            filter: drop-shadow(0 0 15px rgba(218, 165, 32, 0.6)) brightness(1.15);
        }

        .social-link::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(218, 165, 32, 0.6), transparent);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s, opacity 0.6s;
            opacity: 0;
            pointer-events: none;
        }

        .social-link:active::after {
            width: 150px;
            height: 150px;
            opacity: 1;
        }

        @keyframes goldShimmer {
            0% {
                background-position: -200% center;
            }
            100% {
                background-position: 200% center;
            }
        }

        .social-link:hover {
            animation: goldPulse 2s ease-in-out infinite;
        }

        @keyframes goldPulse {
            0%, 100% {
                box-shadow: 0 0 20px rgba(218, 165, 32, 0.3);
            }
            50% {
                box-shadow: 0 0 40px rgba(218, 165, 32, 0.6);
            }
        }

        @media (max-width: 768px) {
            .social-links {
                gap: 25px;
            }

            .container {
                padding: 35px 25px;
            }
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-8px);
            }
        }

        .social-link {
            animation: float 4s ease-in-out infinite;
        }

        .social-link:nth-child(1) {
            animation-delay: 0s;
        }

        .social-link:nth-child(2) {
            animation-delay: 0.3s;
        }

        .social-link:nth-child(3) {
            animation-delay: 0.6s;
        }

        .social-link:nth-child(4) {
            animation-delay: 0.9s;
        }

        .icon-wrapper {
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 140px;
            height: 140px;
        }

        .icon-wrapper svg {
            width: 80%;
            height: 80%;
            fill: url(#goldGradient);
            filter: drop-shadow(0 4px 8px rgba(218, 165, 32, 0.4));
            transition: all 0.4s ease;
        }

        .social-link:hover .icon-wrapper svg {
            fill: url(#goldGradientHover);
            filter: drop-shadow(0 8px 16px rgba(255, 215, 0, 0.6));
            transform: scale(1.1) rotate(5deg);
        }
    </style>
</head>
